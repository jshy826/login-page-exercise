<!DOCTYPE html>
<html>

<head>
    <title>login page</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="entire-box">
        <div class="login-screen">
            <input type="text" placeholder="email" class="login-id" />
            <input type="password" placeholder="password" class="login-pw" />
            <a href="#" class="search-pw-link">Forgot Password?</a>
            <span><input type="checkbox" class="remember-pw" />Remember Me</span>
            <input type="button" class="login-btn" value="Sign in" />
        </div>
        <h4>OR</h4>
        <div class="link-sns-btns">
            <button class="sns-btn facebook-btn">Facebook</button>
            <button class="sns-btn twitter-btn">Twitter</button>
        </div>

        <div class="join-member">
            <div class="join-page">
                need an account?
                <a href="#" class="join-link">Sign up</a>
            </div>
            <div class="search-pw-page">
                <a href="#" class="search-pw-link">Retrive</a>
            </div>
        </div>
    </div>
</body>

</html>
